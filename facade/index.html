<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Document</title>
  </head>
  <body>
    <div id="root">
      <div class="image-cropper-container">
        <div id="image-cropper"></div>
        <div>
          <input type="file" id="image-input" accept="image/jpeg,image/png" />
        </div>
      </div>
      <div>
        <button id="crop-button">CROP!</button>
        <img src="" alt="cropped-image" id="cropped-image" />
      </div>

      <div>
        <canvas id="image-filter"></canvas>
        <button id="filter-button">Apply image filter!</button>

        <div>
          <div class="slider-container">
            <div class="slider-form-item">
              <span class="slider-text">Noise</span>
              <div id="range-slider-1" class="range-slider"></div>
            </div>

            <div class="slider-form-item">
              <span class="slider-text">Hue</span>
              <div id="range-slider-2" class="range-slider"></div>
            </div>

            <div class="slider-form-item">
              <span class="slider-text">Ripple</span>
              <div id="range-slider-3" class="range-slider"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="./src/index.ts"></script>
  </body>
</html>
